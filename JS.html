<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/JS.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<html>
<body>
<h1 class="text_head">Задание по JS</h1>
<h3 class="text_head" style="margin-bottom:50px;">Вариант 3</h3>
<div class="main">
    <div class="first">
        <button id="btn_1" class="text btn">Задание 1</button>
        <div>
            <div class="date hidden" style="display: none">
                <p></p>
            </div>
        </div>

    </div>
    <div class="second">
        <button id="btn_2" class="text btn">Задание 2</button>
        <div class="calendar hidden">

        </div>
    </div>

    <div class="third" >
        <button id="btn_3" class="text btn" >Задание 3</button>
        <div  id="task3" style="display: none">
            <div>
                <p></p>
            </div>
        </div>

    </div>

    <div  class="4rd">
        <button id="btn_4" class="text btn" >Задание 4</button>
        <div id="task4" style="display: none">
            <div style="background-color: #000;"    class="square"></div>
            <div style="background-color: #ff0000;" class="square"></div>
            <div style="background-color: #00ff0d;" class="square"></div>
            <div style="background-color: #0011ff;" class="square"></div>
            <div style="background-color: #ff04de;" class="square"></div>
            <div style="background-color: #ffe600;" class="square"></div>
            <button style="background-color: rgb(173, 11, 11); height:30px;
				width: 30px;" onclick="startTimer()"> Del </button>
        </div>
        <script>
            function hideRandomSquare() {
                var squares = document.getElementsByClassName("square");
                var randomIndex =  Math.floor(Math.random() * squares.length);
                var square = squares[randomIndex];
                square.remove();
            }
            function startTimer() {
                setInterval(hideRandomSquare, 120);
            }
        </script>
    </div>
</div>

<script type="text/javascript" src="scripts/script1.js"></script>
<script type="text/javascript" src="scripts/script2.js"></script>
<script type="text/javascript" src="scripts/script3.js"></script>
<script type="text/javascript" src="scripts/script4.js"></script>
</body>
</html>
